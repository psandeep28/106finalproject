<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindScope: Profile Selection</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <!-- PAGE 1: WELCOME -->
  <div class="page" id="welcomePage">
    <h1>üéì Welcome to MindScope</h1>
    <p>Explore how your academic path may shape your mental wellness.</p>
    <button onclick="goTo('profileSelectPage')">Start Game</button>
  </div>

  <!-- PAGE 2: PROFILE SELECTION -->
  <div class="page hidden" id="profileSelectPage">
    <h2>Choose Your Profile</h2>
    <div class="profile-options">
      <button onclick="selectProfile('Engineering')">Engineering</button>
      <button onclick="selectProfile('Business')">Business</button>
      <button onclick="selectProfile('Medicine')">Medicine</button>
      <button onclick="selectProfile('Arts & Humanities')">Arts & Humanities</button>
    </div>
  </div>

  <!-- PAGE 3: PROFILE STATS VISUALIZED -->
  <div class="page hidden" id="profileStatsPage">
    <h2 id="profileTitle"></h2>
    <div id="chartContainer">
      <svg id="barChart" width="400" height="200"></svg>
      <svg id="cgpaBar" width="400" height="60"></svg>
      <svg id="depressionDonut" width="200" height="200"></svg>
    </div>
    <p id="sleepLabel"></p>
    <button onclick="confirmProfile()">Yes, start with this profile ‚Üí</button>
    <button onclick="goTo('profileSelectPage')">‚Üê Go Back</button>
  </div>

  <script src="script.js"></script>
  <script src="charts.js"></script>
</body>
</html>
