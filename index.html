<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindScope</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="scrolly">
      <div class="sticky-graphic">
        <svg id="chart" width="600" height="400"></svg>
      </div>
      <div class="scroll-text">
        <div class="step">How does stress affect students?</div>
        <div class="step">Let’s explore the data...</div>
        <div class="step">Try changing your habits.</div>
        <div class="step">You’re not alone.</div>
      </div>
    </section>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/scrollama"></script>
  <script src="script.js"></script>
</body>
</html>
